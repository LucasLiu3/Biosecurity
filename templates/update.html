{% if gardener %}
<div class="updateForm">
  <form class="update" action="/update/gardener/{{gardener[0]}}" method="post">
    <p>
      <label>First Name:</label>
      <input type="text" name="firstname" value="{{gardener[1]}}" />
    </p>

    <p>
      <label>Last Name:</label>
      <input type="text" name="lastname" value="{{gardener[2]}}" />
    </p>

    <p>
      <label>email:</label>
      <input type="text" name="email" value="{{gardener[3]}}" />
    </p>

    <p>
      <label>Phone Number:</label>
      <input type="text" name="phone" value="{{gardener[4]}}" />
    </p>

    <p>
      <label>Address:</label>
      <input type="text" name="address" value="{{gardener[5]}}" />
    </p>
    <p style="text-align: center">
      <button type="submit" value="update">Update</button>
    </p>
  </form>
</div>
