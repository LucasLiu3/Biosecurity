<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-image: url(../static/coverImage.jpg)">
    <div class="container text-center">
      <h1 class="text-primary my-5">Welcome to Weed World</h1>
    </div>

    <div
      class="container"
      style="
        width: 400px;
        height: 400px;
        margin-top: 100px;
        background-color: #fff;
        text-align: center;
      "
    >
      <h1 style="padding-top: 20px; border-bottom: 1px solid black">Login</h1>

      <div class="links">
        <a href="{{ url_for('login') }}" style="text-decoration: none">Login</a>
        <a href="{{ url_for('register') }}" style="text-decoration: none"
          >Register</a
        >
      </div>

      <div style="margin-top: 50px">
        <form action="{{ url_for('login') }}" method="post">
          <p>
            <label for="username"> Username: </label>
            <input type="text" name="username" id="username" required />
          </p>
          <p>
            <label for="password"> Password: </label>
            <input type="password" name="password" id="password" required />
          </p>
          <div class="msg">{{ msg }}</div>
          <button
            type="submit"
            value="Login"
            style="
              font-size: 20px;
              background-color: blue;
              border-radius: 10px;
              color: white;
              margin-top: 10px;
              cursor: pointer;
            "
          >
            Log in
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
