<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>




  <body style="background-image: url(../static/coverImage.jpg)">
    <div class="container text-center">
      <h1 class="text-primary my-5">Welcome to Weed Knowledge</h1>
    </div>

    <div
      class="container"
      style="
        width: 400px;
        height: 400px;
        margin-top: 100px;
        background-color: #fff;
        text-align: center;
      "
    >
      {% if username %}

      <div
        style="
          width: 400px;
          height: 400px;
          margin-top: 100px;
          background-color: #fff;
          text-align: center;
        "
      >
        <h1 style="padding-top: 20px; border-bottom: 1px solid black">
          Personal Details
        </h1>

        <div style="margin-top:40px ;">
          <form
            action="{{ url_for('register') }}"
            method="post"
            autocomplete="off"
          >
            <p>
              <label> First name: </label>
              <input type="text" name="firstname" id="firstname" required />
            </p>
            <p>
              <label> Last name: </label>
              <input type="text" name="lastname" id="lastname" required />
            </p>
            <p>
              <label > Email: </label>
              <input
                type="text"
                name="email"
                style="width: 200px"
                id="email"
                value="{{email}}"
                required
              />
            </p>
            <p>
              <label> Phone : </label>
              <input type="text" name="phone" id="phone" required />
            </p>
            <p>
              <label> Address: </label>
              <input type="text" name="address" id="address" required />
            </p>
            <div class="msg">{{ msg }}</div>
            <button
              type="submit"
              value="Register"
              style="
                font-size: 20px;
                background-color: blue;
                border-radius: 10px;
                color: white;
                margin-top: 10px;
                cursor: pointer;
              "
            >
              Register
            </button>

            <button
            style="
              font-size: 20px;
              background-color: blue;
              border-radius: 10px;
              color: white;
              margin-top: 10px;
              cursor: pointer;
              margin-left: 10px;
            "
          >
          <a href="/register" style="text-decoration: none; color: white"
          >Back</a
        >
          </button>
          </form>
        </div>
      </div>

      {% else %}

      <div
        style="
          width: 400px;
          height: 400px;
          margin-top: 100px;
          background-color: #fff;
          text-align: center;
        "
      >
        <h1 style="padding-top: 20px; border-bottom: 1px solid black">
          Register
        </h1>

        <div class="links">
          <a href="{{ url_for('login') }}" style="text-decoration: none"
            >Login</a
          >
          <a href="{{ url_for('register') }}" style="text-decoration: none"
            >Register</a
          >
        </div>

        <div style="margin-top: 40px">
          <form
            action="{{ url_for('register') }}"
            method="post"
            autocomplete="off"
          >
            <p>
              <label> Username: </label>
              <input type="text" name="username" id="username" required />
            </p>
            <p>
              <label > Password: </label>
              <input type="password" name="password" id="password" required />
            </p>
            <p>
              <label style="margin-right: 30px;"> Email: </label>
              <input type="text" name="email" id="email" required />
            </p>
            <div class="msg">{{ msg }}</div>
            <button
              type="submit"
              value="Register"
              style="
                font-size: 20px;
                background-color: blue;
                border-radius: 10px;
                color: white;
                margin-top: 10px;
                cursor: pointer;
              "
            >
              Register
            </button>

          </form>
        </div>
      </div>
      {% endif %}
  
  </body>
</html>
