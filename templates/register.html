<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <style></style>

  <body style="background-image: url(../static/coverImage.jpg)">
    <div class="container text-center">
      <h1 class="text-primary my-5">Welcome to Weed Knowledge</h1>
    </div>
    <div
      class="container"
      style="
        width: 400px;
        height: 400px;
        margin-top: 100px;
        background-color: #fff;
      "
    >
      {% if username %}

      <h1>Personal Details</h1>

      <form action="{{ url_for('register') }}" method="post" autocomplete="off">
        <label for="username">
          <i class="fas fa-user"></i>
        </label>
        <input
          type="text"
          name="firstname"
          placeholder="First Name"
          id="firstname"
          required
        />
        <label for="lastname">
          <i class="fas fa-lock"></i>
        </label>
        <input
          type="text"
          name="lastname"
          placeholder="Last Name"
          id="lastname"
          required
        />
        <label for="email">
          <i class="fas fa-lock"></i>
        </label>
        <input
          type="text"
          name="email"
          placeholder="{{email}}"
          id="email"
          value="{{email}}"
          required
        />
        <label for="phone">
          <i class="fas fa-lock"></i>
        </label>
        <input
          type="text"
          name="phone"
          placeholder="Phone Number"
          id="phone"
          required
        />
        <label for="address">
          <i class="fas fa-lock"></i>
        </label>
        <input
          type="text"
          name="address"
          placeholder="Address"
          id="address"
          required
        />
        <div class="msg">{{ msg }}</div>
        <input type="submit" value="Register" />
      </form>

      {% else %}
      <h1>Register</h1>
      <div class="links">
        <a href="{{ url_for('login') }}" class="active">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
      </div>
      <form action="{{ url_for('register') }}" method="post" autocomplete="off">
        <label for="username">
          <i class="fas fa-user"></i>
        </label>
        <input
          type="text"
          name="username"
          placeholder="Username"
          id="username"
          required
        />
        <label for="password">
          <i class="fas fa-lock"></i>
        </label>
        <input
          type="password"
          name="password"
          placeholder="Password"
          id="password"
          required
        />
        <label for="password">
          <i class="fas fa-lock"></i>
        </label>
        <input
          type="text"
          name="email"
          placeholder="email"
          id="email"
          required
        />
        <div class="msg">{{ msg }}</div>
        <input type="submit" value="Register" />
      </form>
      {% endif %}
    </div>
  </body>
</html>
